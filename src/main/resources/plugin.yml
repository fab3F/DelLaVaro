name: DelLaVaro
version: '${project.version}'
main: fab3f.dellavaro.DelLaVaro
api-version: 1.18
prefix: Del La Varo
authors: [ fab3F, Magie34 ]
description: Ein unfassbar krasses Minecraft Plugin
website: https://github.com/fab3F/DelLaVaro

commands:
  test:
    description: Führt einen Test aus.
    usage: Benutze '/test'

  do:
    description: Führt eine Operation aus. Du musst ein Operator sein, um '/do' auszuführen!
    usage: Bitte benutze '/do <befehl> <spieler (optional)>' zum Beispiel '/do gm1'

  home:
    description: Teleportiert dich nach Hause!
    usage: Bitte benutze '/home'. Du musst dein Zuhause erst mit '/sethome' setzten!

  sethome:
    description: Speichert deine aktuelle Position als Zuhause. Jetzt kannst du dich mit '/home' immer dorthin teleportieren!
    usage: Bitte benutze '/sethome' um deine Position zu speichern.